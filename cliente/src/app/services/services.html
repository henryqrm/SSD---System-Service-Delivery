<div ng-cloak>
  <md-content layout="row" layout-align="space-around start">
    <md-list flex="40">
      <md-subheader class="md-no-sticky">Seus Contratos</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in services.todos">
        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
        <div class="md-list-item-text" layout="column">
          <h3>{{ item.who }}</h3>
          <h4>{{ item.what }}</h4>
          <p>{{ item.notes }}</p>
        </div>
      </md-list-item>
    </md-list>
    <md-list flex="40">
      <md-subheader class="md-no-sticky">Contratar Novo Servi√ßo</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in services.todos">
        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
        <div class="md-list-item-text" layout="column">
          <h3>{{ item.who }}</h3>
          <h4>{{ item.what }}</h4>
          <p>{{ item.notes }}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</div>
