<div class="tui-sidebar" ng-controller="SidebarCtrl">
    <br/>
      <div ng-cloak layout-gt-sm="row" layout="column">
        <div layout="row" layout-align="center center">
          <md-card flex-gt-sm="90" flex-gt-md="80" layout="column" layout-align="center center">
            <md-toolbar flex="50" class="md-hue-3">
              <div class="md-toolbar-tools">
                <md-input-container md-theme="input" flex>
                  <label>&nbsp;</label>
                  <input ng-model="search.who" placeholder="Pesquisar serviÃ§o">
                </md-input-container>
                <md-button class="md-icon-button" aria-label="Search">
                  <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
              </div>
            </md-toolbar>
            <md-list flex="50">
              <md-subheader class="md-no-sticky">3 resultados</md-subheader>
              <md-list-item class="md-3-line" ng-repeat="item in todos | filter:search">
                <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
                <div class="md-list-item-text" layout="column">
                  <h3>{{ item.who }}</h3>
                  <h4>{{ item.what }}</h4>
                  <p>{{ item.notes }}</p>
                </div>
                <!-- <md-checkbox class="md-secondary" ng-model="person.selected"></md-checkbox> -->
                <md-icon md-svg-icon="communication:email" ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3"></md-icon>
                <md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>
                <md-divider></md-divider>
              </md-list-item>
            </md-list>
          </md-card>
        </div>

  </div>
